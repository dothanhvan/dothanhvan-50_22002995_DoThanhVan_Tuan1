<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div id="main">
        <form>
            <div class="line">
                <div class="text-heading">Name:</div>
                <input type="text" required name="name" id="name-input">
            </div>
            <div class="line">
                <div class="text-heading">Telephone Number:</div>
                <input type="text" required name="telephone" id="telephone-input">
            </div>
            <div class="line">
                <div class="text-heading">Email:</div>
                <input type="email" required name="email" id="email-input">
            </div>
            <div class="line">
                <div class="text-heading">Favorite Color:</div>
                <input type="color" required name="favorite-color" id="favorite-color-input">
            </div>
            <div class="line">
                <div class="text-heading">Date of Birth:</div>
                <input type="date" name="date" id="date-input">
            </div>
            <div style="border: 1px solid #ccc; height: 270px;" class="line">
            </div>
            <button class="btnsm" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
